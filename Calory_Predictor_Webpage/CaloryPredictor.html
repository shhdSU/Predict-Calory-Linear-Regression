<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Calory Predictor </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Enter the following nuturtions, 0 if not mentioned</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Total Fat</span>
            <input id="Total_Fat" type="text" placeholder="The amount of total fat" required>
          </div>
          <div class="input-box">
            <span class="details">Saturated Fat</span>
            <input id="Saturated_Fat" type="text" placeholder="The amount of Saturated Fat" required>
          </div>
          <div class="input-box">
            <span class="details">Total Carbohydrate</span>
            <input id="Total_Carbohydrate" type="text" placeholder="The amount of Total Carbohydrate" required>
          </div>
          <div class="input-box">
            <span class="details">Protein</span>
            <input id="Protein" type="text" placeholder="The amount of Protein" required>
          </div>
          <div class="input-box">
            <span class="details">Calcium</span>
            <input id="Calcium" type="text" placeholder="The amount of Calcium" required>
          </div>
          <div class="input-box">
            <span class="details">Iron</span>
            <input id="Iron" type="text" placeholder="The amount of Iron" required>
          </div>
          <div class="input-box">
            <span class="details">Sugars</span>
            <input id="Sugars" type="text" placeholder="The amount of Sugars" required>
          </div>
          <div class="input-box">
            <span class="details">Fiber</span>
            <input id="Fiber" type="text" placeholder="The amount of Fiber" required>
          </div>
        </div>

        <div class="button">
          <input id="DetectingButton" type="button" value="The Results">
        </div>

        <div class="user-details">
        <div >
          <span class="details">Predicted Calory</span>
          <input id="DOutput-1" type="text" >
        </div>

        <div>
          <span class="details">Actual Calory</span>
          <input id="TOutput-1" type="text" >
        </div>

        <div>
          <span class="details">Predicted Calory</span>
          <input id="DOutput-2" type="text" >
        </div>

        <div>
          <span class="details">Actual Calory</span>
          <input id="TOutput-2" type="text" >
        </div>

        <div>
          <span class="details">Predicted Calory</span>
          <input id="DOutput-3" type="text" >
        </div>

        <div>
          <span class="details">Actual Calory</span>
          <input id="TOutput-3" type="text" >
        </div>

        <div>
          <span class="details">Predicted Calory</span>
          <input id="DOutput-4" type="text" >
        </div>

        <div>
          <span class="details">Actual Calory</span>
          <input id="TOutput-4" type="text" >
        </div>

        <div>
          <span class="details">Predicted Calory</span>
          <input id="DOutput-5" type="text" >
        </div>

        <div>
          <span class="details">Actual Calory</span>
          <input id="TOutput-5" type="text" >
        </div>
      </div>
      </form>
    </div>
  </div>

</body>
</html>
